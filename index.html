<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name = "viewport" content = "width=device-width , initial-scale=1.0" charset=utf-8>
        <title>Weather application</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>

<div class="card">
    <div class="search">
        <input type="text" name= "int" placeholder="enter city name" spellcheck="false">
        <button title="title"> <img src="images/search.png" title="k"></button>
    </div>

    <div class="weather">
        <img src ="images/rain.png" title="k" class="weather-icon">
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>

        <div class="details">
            <div class="col">
                <img src="images/humidity.png" title="k">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" title="k">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

const apiKey = "62944e7f5a665735271535d492e94c91";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
const searchbox = document.querySelector(".search input");
const searchbt = document.querySelector(".search button");

async function checkweather(city){
    const response = await fetch(apiUrl + city  + `&appid=${apiKey}`)
    var data = await response.json();

    console.log(data)

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = data.main.temp + "°c";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
}

searchbt.addEventListener("click", ()=>{
    checkweather(searchbox.value);
})
</script>

</body>
</html>
